# 1. Initialization option
desiredCapabilities:
  platformName: 'iOS'
  deviceName: 'iPhone 6 Plus'
  app: 'https://npmcdn.com/ios-app-bootstrap@latest/build/ios-app-bootstrap.zip'

# 2. Crawling option
crawlingConfig:
  platform: 'iOS'
  targetElements:
    loginAccount:
      actionType  : 2
      searchValue : 'please input username'
      actionValue : '中文+Test+12345678'
    loginPassword:
      actionType  : 2
      searchValue : 'please input password'
      actionValue : '111111'
    loginButton:
      actionType  : 1
      searchValue : 'Login'
      actionValue : ''
    alertConfirm:
      actionType  : 1
      searchValue : 'yes'
      actionValue : ''
  exclusivePattern: 'pushView/popView/cookie/userAgent:/Mozilla/cookie:'
# iOS Configuration
  clickTypes:
    - 'StaticText'
    - 'Button'
    - 'Cell'
  editTypes:
    - 'TextField'
