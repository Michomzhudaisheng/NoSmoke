  horizontalScrollTypes:
    - 'PageIndicator'
  verticalScrollTypes:
    - 'ScrollView'
  tabBarTypes:
    - 'TabBar'
  exclusiveTypes:
    - 'NavigationBar'
  navigationBackKeyword:
